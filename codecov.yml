coverage:
  status:
    project:
      default:
        target: 90%
      main:
        target: 100%
        flags:
          - main
      main-copy:
        target: 100%
        flags:
          - main-copy
flags:
  main:
    paths:
      - packages/main/*
    carryforward: true
  main-copy:
    paths:
      - packages/main-copy/*
    carryforward: true

github_checks:
    annotations: true
coverage:
  status:
    project:
      default:
        target: auto
        threshold: 0%
        base: auto
      main:
        flags:
          - main
      plugin-proxy:
        flags:
          - plugin-proxy
flags:
  main:
    paths:
      - packages/main/**
    carryforward: true
  plugin-proxy:
    paths:
      - packages/plugin-proxy/**
    carryforward: true

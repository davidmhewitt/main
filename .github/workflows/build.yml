name: build
on:
  push: # TODO, create another workflow for push on long-living branches
    branches:
      - master
      - release
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["12.22.1", "14.17.0", "16.1.0", "17.2.0"]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install pnpm
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.15.1
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Lint
        run: pnpm run lint
      - name: Test unit
        run: pnpm run test:unit:all
      - name: Upload test results
        uses: actions/upload-artifact@v2
        with:
          name: coverage-${{ matrix.node }}
          path: packages/main/coverage # TODO, merge coverage from all unit tests
          retention-days: 1
  coveralls:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Download test results
        uses: actions/download-artifact@v2
        with:
          name: coverage-16.1.0
          path: packages/main/coverage # TODO, read merged coverage
      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          base-path: packages/main/ # TODO, read merged coverage
          path-to-lcov: ./packages/main/coverage/lcov.info # TODO, read merged coverage
  get-affected:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v2
        with:
          main-branch-name: 'release'
      - name: Install pnpm
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.15.1
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Get affected
        id: get-affected-array
        run: echo "::set-output name=report::$(./scripts/commands/affected-print-array.sh origin/${{github.event.pull_request.base.ref}})"
    outputs:
      matrix: ${{ steps.get-affected-array.outputs.report }}
  sonar:
    runs-on: ubuntu-latest
    needs: [test, get-affected]
    strategy:
      matrix:
        projectName: ${{fromJson(needs.get-affected.outputs.matrix)}}
    # TODO, check somehow if project has Sonar config/coverage
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Get project path
        id: get-project-path
        uses: notiz-dev/github-action-json-property@release
        with: 
          path: "workspace.json"
          prop_path: "projects.${{matrix.projectName}}"
      - name: Check Sonar config
        id: check-sonar-config
        uses: andstor/file-existence-action@v1
        with:
          files: "${{steps.get-project-path.outputs.prop}}/sonar-project.properties"
      - name: Download test results
        if: steps.check-sonar-config.outputs.files_exists == 'true'
        uses: actions/download-artifact@v2
        with:
          name: coverage-16.1.0
          path: ${{steps.get-project-path.outputs.prop}}/coverage
      - name: SonarCloud Scan
        if: ${{ env.SONAR_TOKEN != '' &&  steps.check-sonar-config.outputs.files_exists == 'true' }}
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: ${{steps.get-project-path.outputs.prop}}/
  test-e2e:
    runs-on: ubuntu-latest
    needs: get-affected
    strategy:
      matrix:
        node: ["12.22.1", "14.17.0", "16.1.0", "17.2.0"]
        projectName: ${{fromJson(needs.get-affected.outputs.matrix)}}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install pnpm
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.15.1
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Test E2E
        run: pnpm run nx run-many -- --target test:e2e --projects ${{ matrix.projectName }}
